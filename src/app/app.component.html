<div>
  <div>
    <h1>Count {{ state?.sixe?.count }}</h1>
    <p>
      <button (click)="countFn()">count</button>
    </p>
  </div>
  <div>
    <input [(ngModel)]="input" type="text" />
    <button (click)="addFn()">+</button>
    <ul>
      <ul>
        <li *ngFor="let item of state?.sixe?.fruits">
          {{ item }} <button (click)="removeFn(item)">X</button>
        </li>
      </ul>
    </ul>
  </div>
</div>
